services:
  - type: web
    name: dentist-crm-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: dentist-crm-backend
          property: port
      - key: POSTGRESQL_URI
        fromDatabase:
          name: dentist-crm-db
          property: connectionString
      # Optional: Uncomment if using Redis
      # - key: REDIS_URI
      #   fromService:
      #     type: redis
      #     name: dentist-crm-redis
      #     property: connectionString
      # Optional: Uncomment if using MongoDB
      # - key: MONGODB_URI
      #   fromService:
      #     type: mongodb
      #     name: dentist-crm-mongodb
      #     property: connectionString

databases:
  - name: dentist-crm-db
    databaseName: dentist_crm
    user: dentist_crm_user
    plan: free

