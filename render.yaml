services:
  - type: web
    name: dentist-crm-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: dentist-crm-backend
          property: port
      - key: POSTGRESQL_URI
        fromDatabase:
          name: db_avanadas
          property: connectionString
      # Optional: Uncomment if using Redis
      # - key: REDIS_URI
      #   fromService:
      #     type: redis
      #     name: dentist-crm-redis
      #     property: connectionString
      # Optional: Uncomment if using MongoDB
      # - key: MONGODB_URI
      #   fromService:
      #     type: mongodb
      #     name: dentist-crm-mongodb
      #     property: connectionString
      # CORS: Set to your frontend URL after deployment
      # - key: CORS_ORIGIN
      #   value: https://dentist-crm-frontend.onrender.com

  - type: static
    name: dentist-crm-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      # Set this to your backend URL after backend is deployed
      # Replace with your actual backend URL
      - key: VITE_API_URL
        value: https://dentist-crm-backend.onrender.com

